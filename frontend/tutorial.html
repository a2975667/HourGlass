<!doctype html>
<html lang="en">

<head>
    <title>Hour Glass - Tutorial</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script language="JavaScript" type="text/javascript" src="js/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/d3.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.imgbox {
				display: grid;
				width: 100%;
			}
			.center-fit {
				max-height: 100%;
				max-width: 98.9vw;
				margin: auto;
			}
			.column {
				float: left;
				width: 50%;
			}
			.row:after {
				content: "";
				display: table;
				clear: both;
			}
			.center {
				text-align: center;
			}
			a {
				color:#116 !important;
			}
			body {
				padding-bottom: 70px;
			}
		</style>
</head>


<body>
	<div class = "imgbox">
		<img class = "center-fit" src = "css/tutorial_bg.jpg" alt="Tutorial">
	</div>
	<div class = "row">
		<div class = "column">
				<label for="calKeyInput"><h2>Enter your Google Calendar API Key</h2></label>
				<div class = "center">
					<input type="text" id="calKeyInput" name="calKeyInput">
				</div>
				<label for="calEKeyInput"><h2>Enter your Google Calendar Email Address</h2></label>
				<div class = "center">
					<input type="text" id="calEKeyInput" name="calEKeyInput">
					<a href="https://docs.simplecalendar.io/google-api-key/" target="_blank"><p>How to set up your Google API Key<p></a>
				</div>
		</div>
		<div class = "column">

		</div>
		<div class = "column">
				<label for="rtKeyInput"><h2>Enter your RescueTime API Key</h2></label>
				<div class="center">
					<input type="text" id="rtKeyInput" name="rtKeyInput">
					<a href="https://www.rescuetime.com/apidoc" target="_blank"><p>How to set up your RescueTime API Key<p></a>
				</div>
		</div>
	</div>
	<div class="center">
		<button type="button" id="submit_btn" name="submit_btn">Submit</button>
	</div>
	<script>
		$('#submit_btn').on('click', function() {
			if(document.getElementById("rtKeyInput").value == '' && document.getElementById("calKeyInput").value == '') {
				localStorage.setItem('rtKey', 'B63mVDYNd_2h9n4dbHjgrjMyNBCjVdZUOH5luFCE');
				localStorage.setItem('calKey', 'AIzaSyBPhqIfGLwvO9srD22V8kLXAd3p58PxdjQ');
				localStorage.setItem('calEKey', 'a2975667@gmail.com');
			} else {
				localStorage.setItem('rtKey', document.getElementById("rtKeyInput").value);
				localStorage.setItem('calKey', document.getElementById("calKeyInput").value);
				localStorage.setItem('calEKey', document.getElementById("calEKeyInput").value);
			}
			window.location.href = 'index.html';
		})
	</script>
</body>

</html>
