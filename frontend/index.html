  <script>
    function datetext() {
      var date = new Date();
      document.getElementById("date").innerHTML = date.toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' });
    }

    datetext();
    setInterval(datetext, 1000);
  </script>
